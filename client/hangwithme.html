<head>
  <title>hang with me</title>
</head>

<body>
  {{>main}}
</body>

<template name="main">
  <div id="main" class="{{multiplayer}}">
    {{#each players}}
    <div id="player" class="viewport rounded-corners">
      {{>header}}
      {{>hangman}}
      {{>word}}
      {{>wrong_letters}}
      {{>validation}}
      {{>guess}}
      {{>postgame}}
      {{>lobby}}
    </div>
    {{/each}}
  </div>
</template>

<template name="header">
  {{#if show}}
  <div id="header">
    <div class="status {{winlose}}">
      <div class="name">
        {{#if my_name}}
          {{my_name}}
        {{else}}
          <span class="unnamed">no name</span>
        {{/if}}
          <span class="winner_text">{{winlose}}</span>
      </div>
    </div>
  </div>
  {{/if}}
</template>

<template name="hangman">
  <div id="hangman">
    <div class="guesses">
    {{#if ingame}}
      Guesses: {{guesses_left}}
    {{else}}
      Hang With Me
    <!-- <img src="hangman.png" alt="hangman goes here" width=300px /> -->
    {{/if}}
    </div>
  </div>
</template>

<template name="lobby">
    <div id="lobby">
    {{#if show }}
      <h1>What's your name?</h1>
      <input id="myname" type="text" />
      {{#if count}}
      <h2>{{count}} player(s) waiting. Select one:</h2>
      <select id="player-list" size="5">
        {{#each waiting }}
        <option class="player" value="{{_id}}">{{name}}</option>
        {{/each}}
      </select>
      {{/if}}
      <div>
        {{#if count}}
        {{>multi}}
        {{/if}}
        <button id="solo" value="solo" class="startgame" {{{disabled}}}>
          Play solo
        </button>
      </div>
    {{/if}}
    {{#if loader}}
      <div id="loader">
        <img src="loader.gif" alt="Loading..." width="48px" />
      </div>
    {{/if}}
    {{>invite}}
    </div>
</template>

<template name="multi">
  <button id="invite" value="multi" class="startgame" {{{disabled}}}>
    Invite
  </button>
</template>

<template name="invite">
  {{#if show}}
  <div id="invite">
    <div id="versus">
      {{versus}}
    </div>
    <div id="challenge">
      <div>Do you want to play?</div>
      <button id="accept">Accept</button>
      <button id="decline">Decline</button>
    </div>
  </div>
  {{/if}}
</template>

<template name="postgame">
    {{#if show}}
    <div id="postgame">
      <button name="backtolobby" class="lobby">Back to lobby</button>
    </div>
    {{/if}}
</template>

<template name="word">
  {{#if show}}
  <div id="word">
    {{#each correct_letters}}
      <span class="letter">{{letter}}</span>
    {{/each}}
  </div>
  {{/if}}
</template>

<template name="wrong_letters">
  {{#if show}}
  <div id="wrong_letters">
    <div class="box">
    {{#each wrong_letters}}
      <span class="letter">{{letter}}</span>
    {{/each}}
    </div>
  </div>
  {{/if}}
</template>

<template name="validation">
  {{#if error}}
  <div id="error">
    {{error}}
  </div>
  {{/if}}
</template>

<template name="guess">
  {{#if show}}
  <div id="guess">
    <input id="guess_input" type="text" maxlength="1"/>
    <button name="submit" class="submit">Submit</button>
  </div>
  {{/if}}
</template>
